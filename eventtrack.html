   <h1 class="loki">div inside div then one button is present button have 2 paresent both have event both will apply to button or which is near that will apply need to chekc</h1>
   <label for="num1">Enter first number:</label>
   <input type="number" id="num1">
   <br>
   <label for="num2">Enter second number:</label>
   <input type="number" id="num2">
   <br>
   <div id="calculator1">
   <div id="calculator">
     <button id="calculateBtn">Calculate Sum</button>
     <p id="result"></p>
   </div>
   </div>
   <!-- two parents end -->
   <script>
    document.getElementById("calculateBtn").addEventListener("click", function() {
      // Get the input values
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      // Check if both inputs are valid numbers
      if (!isNaN(num1) && !isNaN(num2)) {
        // Calculate the sum
        const sum = num1 + num2;
        
        // Display the result
        document.getElementById("result").textContent = `Sum: ${sum}`;
      } else {
        // Display an error message if inputs are not valid numbers
        document.getElementById("result").textContent = "Please enter valid numbers.";
      }
    });

    //parent
    // Attach the event listener to the parent element
    document.getElementById("calculator").addEventListener("click", function(event) {
      // Check if the clicked element is the button
     alert("parent near to the button")

    });
